<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <meta name="description" content="This is a solution to the Stats preview Frontend Mentor challenge. ">
  <meta name="author" content="DNel2">

  <!-- My CSS Style Sheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">

    <div class="hero1">
      <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>

      <p class="info">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="statsContainer">
        <div class="stats">
          <ul>
            <li class="listItemLarge">
              10k+
            </li>
            <li class="listItemSmall">
              companies
            </li>
          </ul>
        </div>

        <div class="stats">
          <ul>
            <li class="listItemLarge">
              314
            </li>
            <li class="listItemSmall">
              templates
            </li>
          </ul>

        </div>

        <div class="stats">
          <ul>
            <li class="listItemLarge">
              12m+
            </li>
            <li class="listItemSmall">
              queries
            </li>
          </ul>

        </div>
      </div>

    </div>

    <div class="hero2">
      <img src="images/image-header-mobile.jpg" alt="People working on computers" class="mobileImage">
      <div class="overlay"></div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">DNel2</a>.
  </div>
</body>

</html>
